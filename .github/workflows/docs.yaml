name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yaml'
      - 'internal/cmd/**'
      - 'cmd/**'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 1.0.0, latest, dev)'
        required: false
        default: 'dev'
      set_default:
        description: 'Set this version as default'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Generate CLI documentation
        run: go run ./cmd/gendocs

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Cairo dependencies (for social cards)
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libfreetype6-dev libffi-dev libjpeg-dev libpng-dev libz-dev

      - name: Install dependencies
        run: pip install -r docs/requirements.txt

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch gh-pages branch
        run: |
          git fetch origin gh-pages --depth=1 || echo "gh-pages branch doesn't exist yet"

      # Deploy versioned docs on tag push
      - name: Deploy versioned docs (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Deploying version: $VERSION"
          mike deploy --push --update-aliases $VERSION latest
          mike set-default --push latest

      # Deploy dev docs on main branch push
      # Note: We don't set dev as default - only stable releases (tags) should be default
      - name: Deploy dev docs (main branch)
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        run: |
          mike deploy --push dev
          mike set-default --push dev

      # Manual deployment
      - name: Deploy docs (manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ github.event.inputs.version }}"
          SET_DEFAULT="${{ github.event.inputs.set_default }}"
          echo "Deploying version: $VERSION"
          
          if [ "$SET_DEFAULT" = "true" ]; then
            mike deploy --push --update-aliases $VERSION latest
            mike set-default --push latest
          else
            mike deploy --push $VERSION
          fi
