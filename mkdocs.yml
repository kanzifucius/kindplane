# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: kindplane
site_description: Bootstrap Kind clusters with Crossplane for local development
site_url: https://kanzifucius.github.io/kindplane
site_author: Kanzi

repo_name: kanzifucius/kindplane
repo_url: https://github.com/kanzifucius/kindplane
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024 Kanzi

theme:
  name: material
  language: en
  features:
    # Navigation
    - navigation.instant          # Instant loading (XHR)
    - navigation.instant.progress # Loading progress indicator
    - navigation.tracking         # URL updates with anchor
    - navigation.tabs             # Top-level sections as tabs
    - navigation.tabs.sticky      # Tabs remain visible when scrolling
    - navigation.sections         # Top-level sections rendered as groups
    - navigation.expand           # Expand all collapsible sections
    - navigation.path             # Breadcrumb navigation
    - navigation.top              # Back-to-top button
    - navigation.footer           # Previous/next page links in footer
    - navigation.indexes          # Section index pages
    # Search
    - search.suggest              # Search suggestions
    - search.highlight            # Highlight search terms on page
    - search.share                # Shareable search links
    # Header
    - header.autohide             # Auto-hide header on scroll
    # Content
    - content.tabs.link           # Link content tabs
    - content.code.copy           # Copy button on code blocks
    - content.code.select         # Line selection in code blocks
    - content.code.annotate       # Code annotations
    - content.action.edit         # Edit this page link
    - content.action.view         # View source link
    - content.tooltips            # Improved tooltips
    # Table of contents
    - toc.follow                  # TOC follows scroll position
    - toc.integrate               # TOC integrated into navigation
  palette:
    # Palette toggle for automatic mode (follows system preference)
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Inter
    code: JetBrains Mono
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  custom_dir: docs/overrides

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true
  - privacy           # GDPR compliance - proxies external assets
  - tags              # Tag support for pages
  - social            # Auto-generate social cards for sharing

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md

extra_css:
  - stylesheets/extra.css

extra:
  # Version selector
  version:
    provider: mike
    default: latest
  # Social links in footer
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kanzifucius/kindplane
      name: kindplane on GitHub
  # Hide "Made with Material for MkDocs"
  generator: false
  # Consent for cookies (GDPR)
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognise your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  # Page feedback widget
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve by
            <a href="https://github.com/kanzifucius/kindplane/issues/new" target="_blank" rel="noopener">opening an issue</a>.
  # Status indicators for pages
  status:
    new: Recently added
    deprecated: Deprecated

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Prerequisites: getting-started/prerequisites.md
  - Configuration:
      - Overview: configuration/overview.md
      - Cluster: configuration/cluster.md
      - Crossplane: configuration/crossplane.md
      - Providers: configuration/providers.md
      - External Secrets: configuration/eso.md
      - Helm Charts: configuration/charts.md
      - Compositions: configuration/compositions.md
      - Credentials: configuration/credentials.md
  - Commands:
      - Overview: commands/overview.md
      - init: commands/init.md
      - validate: commands/validate.md
      - up: commands/up.md
      - down: commands/down.md
      - status: commands/status.md
      - dump: commands/dump.md
      - provider: commands/provider.md
      - chart: commands/chart.md
      - credentials: commands/credentials.md
  - CLI Reference:
      - Overview: cli-reference/index.md
      - kindplane: cli-reference/kindplane.md
      - kindplane init: cli-reference/kindplane_init.md
      - kindplane validate: cli-reference/kindplane_validate.md
      - kindplane up: cli-reference/kindplane_up.md
      - kindplane down: cli-reference/kindplane_down.md
      - kindplane status: cli-reference/kindplane_status.md
      - kindplane dump: cli-reference/kindplane_dump.md
      - kindplane provider: cli-reference/kindplane_provider.md
      - kindplane provider add: cli-reference/kindplane_provider_add.md
      - kindplane provider list: cli-reference/kindplane_provider_list.md
      - kindplane chart: cli-reference/kindplane_chart.md
      - kindplane chart install: cli-reference/kindplane_chart_install.md
      - kindplane chart list: cli-reference/kindplane_chart_list.md
      - kindplane chart uninstall: cli-reference/kindplane_chart_uninstall.md
      - kindplane credentials: cli-reference/kindplane_credentials.md
      - kindplane credentials configure: cli-reference/kindplane_credentials_configure.md
  - Guides:
      - Working with AWS: guides/aws.md
      - Working with Azure: guides/azure.md
      - GitOps Export: guides/gitops.md
      - Troubleshooting: guides/troubleshooting.md
  - Development:
      - Contributing: development/contributing.md
      - Building: development/building.md
